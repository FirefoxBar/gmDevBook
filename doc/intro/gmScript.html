<p>从原理上来说，GreaseMonkey(GM) 脚本相当于在网页上插入一段 JavaScript(JS) 脚本。</p>

<p>因此，它的编写语言本质上就是 JS。JS 所能实现的功能，GM 脚本都能实现。但 GM 它的强大并不限与此，还能实现如<a ui-sref="doc({cat:'api',entry:'GM_xmlhttpRequest'})">跨域请求</a>、<a ui-sref="doc({cat:'api',entry:'GM_setClipboard'})">更改剪辑版</a>等原生 JS 无法实现的功能。</p>
