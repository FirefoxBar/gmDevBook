<h3>为什么不推荐 W3School 作为学习资料? (<a href="http://www.w3fools.com/" rel="no-follow">全文</a>)</h3>
<p>简单来说有以下几点：</p>
<ol>
	<li>资料更新缓慢，而且没有社区帮忙维护</li>
	<li>参考资料来源不准确导致开发者浪费时间</li>
	<li>HTML5 一直都在进步，而 W3School 一直都是陈旧的例子用法。</li>
	<li>最后: W3School 和 W3C 没有任何从属关系 <sup>(<a href="http://lists.w3.org/Archives/Public/www-validator/2010Jan/0026.html">来源</a>)</sup>。</li>
</ol>
