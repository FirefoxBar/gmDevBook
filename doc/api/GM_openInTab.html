<h3>描述</h3>
<p>在新标签页开启指定地址。</p>

<h3>语法</h3>

<tpl src="api"
     foo="{{entry}}"
     args="url,aLoadInBackground"
		/>

<tpl src="arg"
     arg="url"
     type="String">
	在新标签页开启的地址。
</tpl>

<tpl src="arg"
     arg="aLoadInBackground"
     type="Boolean">
	是否后台开启目标标签页; 默认为 <code>true</code>，即后台开启。
</tpl>

<h3>返回</h3>
<p>0.8.2 之前: <code>undefined</code><br/>
	0.8.2 之后: 新标签的 <code>window</code> 对象</p>

<h3>例子</h3>
<pre>GM_openInTab("http://www.example.com/");
GM_openInTab("http://www.example.com/", false); // 打开并切换到目标标签页
</pre>
